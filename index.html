<!DOCTYPE html>
<html>

<head>
    <title>
        Chatterbox
    </title>

    <!-- So that Mobile Browsers Render this page as mobile friendly -->
    <meta content="width=device-width, height=device-height,initial-scale=1.0, user-scalable=no,user-scalable=0" name="viewport" />
    <!-- <link rel="import" href="templates/templates.html"> -->
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="css/materialize.min.css" rel="stylesheet" />

    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script src="js/jquery.js" type="text/javascript">
    </script>
    <script src="js/materialize.min.js" type="text/javascript">
    </script>
    <script src="js/underscore-min.js" type="text/javascript">
    </script>
    <script src="js/backbone.js" type="text/javascript">
    </script>
    <script src="js/app.js" type="text/javascript">
    </script>
    <!-- Let's get started -->
</head>

<body>
    <div class="container-fluid">
        <div id="app-header-container">
        </div>
        <div id="app-body-container">
        </div>
    </div>
</body>
<script type="text/template" id="Tpl-header">
    <div class="col s12" id="logo-container">
        <i class="fa fa-comments-o" aria-hidden="true"></i>
        <span class="big"> Chatterbox </span>
        <span class="small"> - let's catch up</span>
    </div>
</script>
<script type="text/template" id="Tpl-body">
    <div class="col s3 leftContent center-align">
        <div class="col s12 center-align hide">
            <b>Friends</b>
        </div>
        <div class="col s12 center-align">
            <div class="input-field col s12">
                <input type="text" id="search-friends">
                <label for="search-friends" class="">Search by name</label>
                <ul class="search-content dropdown-content"></ul>
            </div>
        </div>
        <div class=" col s12 center-align hide loader">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12" id="friends-list">
        </div>
    </div>
    <div class="col s9 rightContent ">
        <div class="col s12" id="chat-container">
        </div>
        <div class=" col s12 valign-wrapper" id="chat-action-box">
            <div class="input-field col s10">
                <input id="send-msg" type="text" class="validate">
            </div>
            <div class="col s2 center-align" id="send-btn">
                SEND <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="Tpl-friend">
    <div class="col s12 valign-wrapper friend" data-friendid="<%=id%>">
        <div class="pic valign-wrapper">
            <img src="<%=picture%>" width="60" height="60" alt="" class="circle responsive-img">
        </div>
        <div class="name left-align">
            <div class="black-text">
                <%=name.first +' '+ name.last%>
            </div>
            <div class="grey-text">
                <%=email%>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="Tpl-chat">
    <div class="chatHeader">
        <div class="col s12 valign-wrapper friend">
            <div class="pic valign-wrapper">
                <img src="<%=picture%>" width="60" height="60" alt="" class="circle responsive-img">
            </div>
            <div class="name left-align">
                <div class="black-text">
                    <%=name.first +' '+ name.last%>
                </div>
                <div class="grey-text">
                    <%=email%>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-box"></div>
</script>
<script type="text/template" id="Tpl-message">
    <%
    _.each(data,function(val,key){ console.log(val);%>
        <div class="message">
            <span class="<%=val.mine ?'mine':'theirs'%>"><%=val.message%></span>
        </div>
        <% });%>
</script>

</html>
